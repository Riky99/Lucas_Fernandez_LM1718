<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href=" ">
</head>

<body>

  <form class="" action="index.html" method="<get></get>">
    <table width=1000px>
      <thead>
        <tr >
          <td >
            <b>Event Planner</b>
          </td>

          <td>
            <select name="" id="">
            <option value="">More Actions</option>
          </select>
          </td>
        </tr>

      </thead>

      <tbody>


        <tr>
          <td>
            <label for=""><b>Event Name</b></label>
          </td>

          <td>
            <input type="text" name="" value="" required>
          </td>

          <td rowspan="2" valign="top">
            <label><b>Requiriments</b></label>
          </td>

          <td>
            <input type="checkbox" name="" value="">Staffing</input><br>
            <input type="checkbox" name="" value="">Catering</input><br>
            <input type="checkbox" name="" value="">Security</input><br>
          </td>

        </tr>

        <tr>
          <td rowspan="">
            <label for=""><b>Event Coordinator</b></label>
          </td>
          <td rowspan="">
            <input type="text" name="" value="">
          </td>
        </tr>

        <tr>
          <td rowspan="">
            <label for=""><b>Email</b></label>
          </td>
          <td rowspan="">
            <input type="text" name="" value="">
          </td>

          <td>
            <label for=""><b>Event Start Date</b></label>
          </td>
          <td>
            <input type="date" name="" value="">
            <img src="Captura1.PNG" alt=""> [dd-MMM-yyyy <br> HH:mm:ss]
          </td>
        </tr>

        <tr>
          <td rowspan="">
            <label for=""><b>Event Type</b></label>
          </td>
          <td>
            <select name="" id="">
            <option value="">Concert</option>
          </select>
          </td>

          <td>
            <label for=""><b>Event End Date</b></label>
          </td>
          <td>
            <input type="date" name="" value="">
            <img src="Captura1.PNG" alt=""> [dd-MMM-yyyy <br> HH:mm:ss]
          </td>
        </tr>

        <tr>
          <td rowspan="2">
            <label for=""><b>Total Members</b></label>
          </td>
          <td rowspan="2">
            <select name="" id="">
            <option value="">-Select-</option>
          </select>
          </td>

        </tr>

        <tr>
          <td>
            <label for=""><b>Location</b></label>
          </td>

          <td>
            <textarea rows="5" cols="30"></textarea><br>
          </td>
        </tr>

        <tr>
          <td rowspan="2">
            <label for=""><b>Event Description</b></label>
          </td>
          <td rowspan="2">
            <textarea rows="5" cols="30"></textarea><br>
          </td>

          <td rowspan="">
            <label for=""><b>City</b></label>
          </td>
          <td>
            <input type="text" name="" value="">
          </td>
        </tr>

          <tr>
            <td>
              <label for=""><b>State</b></label>
            </td>
            <td>
              <select name="" id="">
              <option value="">-Select-</option>
            </select>
            </td>
          </tr>

          <tr>
            <td>
              <label for=""><b>Does your program <br> involve any type of <br> outside activity</b></label>
            </td>
            <td>
              <input type="radio" name="pregunta" value="">Yes</input><br>
              <input type="radio" name="pregunta" value="">No</input><br>
            </td>

            <td>
              <label for=""><b>Country</b></label>
            </td>
            <td>
              <select name="" id="">
              <option value="">-Select-</option>
            </select>
            </td>

          </tr>

          <tr>
            <td>
              <label for=""><b>Cost Per Person</b></label>
            </td>
            <td>
              <input type="text" name="" value=""> USD
            </td>

            <td>
              <label for=""><b>ATTACH <br>DETAILED <br>ITINERARY</b></label>
            </td>

            <td>
              <input type="text" name="" value="">
              <input type="file" name="" value="" >
            </td>
          </tr>

          <center>
            <input type="submit" name="" value="Submit">
            <input type="reset" name="" value="Reset">
          </center>
      </tbody>

    </table>

  </form>

</body>

</html>
