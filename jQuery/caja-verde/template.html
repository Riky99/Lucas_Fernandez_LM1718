<!DOCTYPE html>
<html>
<head>
	<title>Caja Verde</title>
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="caja">

	</div>

	<a href="http://wwww.google.es" target="_blank">a</a>
</body>

	<script>
	  //Function executed when the HTML document is Ready (full loaded)
	  $(function() {

				$(".caja").css({
				"position":"absolute",
				"background-color":"green",
				"width":"+=100px",
				"height":"+=100px",
				"bottom":"0px",
				"right":"0px"

			});

			$("a").attr("href");

	  });
	</script>

</body>
</html>
