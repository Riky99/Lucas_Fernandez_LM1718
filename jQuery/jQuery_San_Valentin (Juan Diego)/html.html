<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="js/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <div id="">Seccion 1
          
        </div>
        <div id="">Seccion 2
          
        </div>
        <div id="">Seccion 3
          
        </div>
        <div id="">Seccion 4
          
        </div>
        
      </div>

      <div id="controles">
        <input type="text" name="" value="" placeholder="">
        <input type="button" name="" value="Enviar">
      </div>

      <div id="imagen">
        <img src="corazon.png" alt="">
      </div>

      <h1>Te quiero </h1>
      
    </div>
    <script>
    //Function executed when the HTML document is Ready (full loaded)
    $(function() {

        $("#menu, h1").hide();


        $("body").mousemove(function(event){

          var positionY = event.pageY;

          if (positionY < 50) {
            $("#menu").slideDown();
          }          

        }); 

        $("#menu").mouseleave(function(event){

          $(this).slideUp();
        });

        $("input[type='button']").click(function(){

          var nombre = $("input[type='text']").val();

          $("h1").text("Te quiero " + nombre);
        });

        $("img").mouseenter(function(){

          $("h1").show();
          $(this).parent().css("width", "30%");
        });

        $("img").mouseleave(function(){

          $("h1").hide();
          $(this).parent().css("width", "20%");
        });


    });
    </script>
  </body>
</html>
